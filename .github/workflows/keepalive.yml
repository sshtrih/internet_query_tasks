name: Keep Render Alive

on:
  schedule:
    - cron: "*/10 * * * *"   # запуск каждые 10 минут
  workflow_dispatch:         # возможность запустить вручную

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render app
        run: |
          curl -s https://internet-query-tasks.onrender.com > /dev/null
